<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staircase Configurator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
</head>
<body>
    <h1>Staircase Configurator</h1>
    <form id="configForm">
        <label>Number of Steps
            <input type="number" id="steps" min="1" max="20" value="5">
        </label>
        <label>Step Height (cm)
            <input type="number" id="stepHeight" min="10" max="25" value="18">
        </label>
        <label>Step Depth (cm)
            <input type="number" id="stepDepth" min="20" max="40" value="28">
        </label>
        <label>Staircase Width (cm)
            <input type="number" id="stairWidth" min="50" max="150" value="100">
        </label>
    </form>
    <div id="previewContainer"></div>
    <script src="script.js"></script>
</body>
</html>
